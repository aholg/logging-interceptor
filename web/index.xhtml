<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>A logging interceptor</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel for="throw" value="Called method shall throw exception: "/> 
            <h:selectBooleanCheckbox id="throw" value="#{beanA.throwException}"/> <br/>
            <h:outputLabel for="param" value="Method parameter: "/>
            <h:inputText id="param" value="#{beanA.param}"/> <br/>
            <h:commandButton value="Click here to start call chain" action="#{beanA.doIt()}"/>
        </h:form>
    </h:body>
</html>
